{% extends "base.html" %}
{% block title %}Weeks - Menu Planner{% endblock %}
{% block content %}
    <!-- Main Content Section -->
    <main class="main-content">
        <h2>Hi, {{ current_user.username }}!</h2>
        <div class="week-grid">
            {%- for week in weeks -%}
            <div class="placeholder created-week">
                <a href="{{ url_for('routes.week', username=g.user_data.name, name=week.name) }}">{{ week.name }}</a>
            </div>
            {% endfor -%}
            {% if weeks|length < 6 -%}
            <div class="placeholder add-week">+</div>
            {% for _ in range(5 - weeks|length) -%}
            <div class="placeholder empty"></div>
            {% endfor -%}
            {% endif -%}
        </div>
    </main>
{% endblock %}
